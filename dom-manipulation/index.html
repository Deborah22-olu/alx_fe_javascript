<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background-color: #f0f0f0;
      border-left: 5px solid #007BFF;
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click "Show New Quote" to start.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Categories will be populated dynamically -->
    </select>
  </div>

  <!-- Add New Quote Section -->
  <div id="addQuoteSection">
    <h3>Add a New Quote</h3>
    <input type="text" id="newQuoteText" placeholder="Enter new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Import & Export Controls -->
  <div id="jsonControls">
    <h3>Manage Quotes</h3>
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Include JS -->
  <script src="script.js"></script>
</body>
</html>
